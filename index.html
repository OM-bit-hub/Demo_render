<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Website</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            text-shadow: 3px 3px #ff3366;
        }
        .fun-button {
            background-color: #ffcc00;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 3px 3px #ff6600;
            transition: all 0.3s;
        }
        .fun-button:hover {
            background-color: #ff6600;
            transform: scale(1.1);
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #66ff66;
            position: relative;
            animation: bounce 2s infinite;
            margin: 30px auto;
            border-radius: 10px;
        }
        @keyframes bounce {
            0%, 100% {
                top: 0;
            }
            50% {
                top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Fun Zone!</h1>
        <p>Click the button below for a surprise!</p>
        <button class="fun-button" onclick="showSurprise()">Click Me!</button>
        <div id="surprise" class="box" style="display: none;"></div>
    </div>
    <script>
        function showSurprise() {
            document.getElementById("surprise").style.display = "block";
        }
    </script>
</body>
</html>
